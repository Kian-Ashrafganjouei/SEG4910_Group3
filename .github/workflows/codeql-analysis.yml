name: "CodeQL"

on:
  pull_request:
    # Analyze on PRs to main
    branches:
      - main

permissions:
  actions: read
  security-events: write
  contents: write

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript', 'java' ] # Add/remove as needed
        # Optionally include a custom config file for CodeQL
        # If no custom config is needed, this line can be removed
        include:
          - language: 'javascript'
            config: '' # Remove this line if no custom config is needed

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2

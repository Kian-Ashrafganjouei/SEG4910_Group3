name: "CodeQL"

on:
  pull_request:
    # Analyze on PRs to main
    branches:
      - main

permissions:
  actions: read
  security-events: write
  contents: write

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript', 'java'] # Add/remove as needed
        # Use latest stable versions of CodeQL.
        include:
          - language: 'javascript'
            config: '/path/to/codeql-config.yml'

    steps:

    - name: Debug Repository Access
      run: |
      echo "Verifying repository access"
      git ls-remote https://github.com/Kian-Ashrafganjouei/SEG4910_Group3.git

    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
